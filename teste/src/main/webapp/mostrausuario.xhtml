<?xml version="1.0" encoding="UTF-8"?>

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
<h:head>
	<title>Usuário cadastrado</title>
</h:head>

<h:body>
	<h1>Usuário cadastrado</h1>
	<hr/>
	Nome: <h:outputText value="#{usuarioBean.nome}"/> <br/>

	</h:form>
